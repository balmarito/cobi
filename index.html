<!DOCTYPE html>
<html>
  <head>
    <title>AR Menu Markerless</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.0/dist/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      arjs="trackingMethod: best; sourceType: webcam;">
      <a-entity camera></a-entity>
      <a-assets>
        <a-asset-item id="dish" src="model.glb"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#dish" position="0 0 -2" scale="0.5 0.5 0.5"></a-entity>
    </a-scene>
  </body>
</html>
